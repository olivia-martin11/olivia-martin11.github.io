      <script>
        let currentlyOpenAbstract = null;
  
        function myFunction(id) {
          var x = document.getElementById(id);
          var allAbstracts = document.getElementsByClassName("abstract-show");
  
          // Close all other abstracts with the class "abstract-show"
          for (var i = 0; i < allAbstracts.length; i++) {
            allAbstracts[i].className = allAbstracts[i].className.replace("-show", "-hide");
          }
  
          if (currentlyOpenAbstract === id) {
            // If the currently open abstract is the same as the one clicked, close it.
            x.className = x.className.replace("abstract-show", "abstract-hide");
            currentlyOpenAbstract = null;
          } else {
            // Otherwise, open the clicked abstract and close any others that may be open.
            x.className = x.className.replace("abstract-hide", "abstract-show");
            currentlyOpenAbstract = id;
          }
        }
      </script>
